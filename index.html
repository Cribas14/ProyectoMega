<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Meganoticias - Elecciones</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <header>
    <h1>Meganoticias</h1>
    <p>Elecciones - Resultados en vivo</p>
  </header>

  <main>
    <!-- Botón que simula llegada de nueva data -->
    <button onclick="flashRed()">Simular nueva data</button>

    <!-- 4 cajas fijas -->
    <div class="cajas">
      <div class="caja" id="presidencial">
        <h2>Presidencial</h2>
        <div id="presidencial-content">
          Cargando datos...
        </div>
      </div>

      <div class="caja" id="diputados">
        <h2>Diputados</h2>
        <div id="diputados-content">
          No disponible
        </div>
      </div>

      <div class="caja" id="concejales">
        <h2>Concejales</h2>
        <div id="concejales-content">
          No disponible
        </div>
      </div>

      <div class="caja" id="senadores">
        <h2>Senadores</h2>
        <div id="senadores-content">
          No disponible
        </div>
      </div>
    </div>
  </main>

  <!-- Archivo de lógica principal -->
  <script src="main.js"></script>
</body>
</html>
